 <body>

    <!-- Crear formulario de registro -->
    <section class="content-form-login-register">
      <form action="/create-account"  method="POST" class="create-form">
        <h1>CREAR CUENTA</h1>
        
        <div class="control-field-login-register ">
          <div class="block-input-login-register">
            <input type="text" id="name" name="name" class="input-login-register-effect" placeholder autocomplete="off" required>
            <label>Nombre</label>
            <span class="focus-border-login-register-effect"></span>
          </div>
          <div class="block-checkIcon-login-register">
            <i class="fa fa-check"></i>
            <i class="fa fa-times"></i>
          </div>       
        </div>

        <div class="control-field-login-register ">
          <div class="block-input-login-register">
            <input type="text" id="lastname" name="lastname" class="input-login-register-effect" placeholder autocomplete="off" required>
            <label>Apellido</label>
            <span class="focus-border-login-register-effect"></span>
          </div>
          <div class="block-checkIcon-login-register">
            <i class="fa fa-check"></i>
            <i class="fa fa-times"></i>
          </div>
        </div>

        <div class="control-field-login-register ">
          <div class="block-input-login-register">
            <input type="email" id="email" name="email" class="input-login-register-effect" placeholder autocomplete="off" required>
            <label>Email</label>
            <span class="focus-border-login-register-effect"></span>
          </div>      
          <div class="block-checkIcon-login-register">
            <i class="fa fa-check"></i>
            <i class="fa fa-times"></i>
          </div>
        </div>

        <div class="control-field-login-register ">
          <div class="block-input-login-register">
            <input type="password" id="password" name="password" class="input-login-register-effect" placeholder autocomplete="off" required>
            <label>Contrase√±a</label>
            <span class="focus-border-login-register-effect"></span>
          </div>
          <div class="block-checkIcon-login-register">
            <i class="fa fa-check"></i>
            <i class="fa fa-times"></i>
          </div>
        </div>

        <div class="control-form-button">
          <button type="submit" class="control-button">REGISTRARSE</button>
        </div> 

      </form>
    </section>
