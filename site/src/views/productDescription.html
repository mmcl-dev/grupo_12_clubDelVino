<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width">
  <title>Product</title>
  <!-- <link rel="stylesheet" href="/css/productCart.css"> -->
  <link rel="stylesheet" href="/css/productDescription.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
 </head>
 <body>

  <!--************HEADER CAMBIARLO*************-->
  <header>

    <div class="centerHeader">
        <div class="tituloHeader">
          <a href="/">   <!-- Ir al Home -->
            <div class="logoHeader">
              <img src="/img/logoClubDelVino.png" class="control-logo" alt="imagenLogo">
           </div>
          </a>
        </div>
    </div>
  </header>
  <!----------------------------------->

  <!------   Producto -------------------------->
  <div class="productContainer">
    <section class="productName">
        <h1 class="productName-title">
          Blend de Malbec Cabernet Merlot 2015 
        </h1>

    </section>
    
    <section class="productDescription">
       <h3>Un blend de gran concentración, con aromas frutales y notas ahumadas de café
          y vainilla aportadas por su paso en barricas de Roble Francés.</h3>
    </section>

    <section class="productDetails">
      <div>
        <img src="/img/blend_malbec.jpg"  class="productImage">
      </div>
      <div class="productLines">
            <p class="bodega">Bodega La Añorada</p>
            <p class="price">$500</p>
            <p class="description">12 meses RF</p>
            <div class="cantProd">
              <label for="quantity">Cantidad</label>
              <select name="quantity" id="quantity">
                <option value="0">0</option>
                <option value="0">1</option>
                <option value="0">2</option>
                <option value="0">3</option>
                <option value="0">4</option>
                <option value="0">5</option>
                <option value="0">6</option>
              </select>

            </div>

        </div>
     </section>

    <div class="cart-button">
      <button class="control-button type="submit">Agregar al carrito</button>
    </div> 

  </div>

  <!----------------------------------->
  <!--************FOOTER*************-->
   <footer>
     <p>copyrigth &copy</p>
   </footer>
   <!----------------------------------->  
  </body>
</html>
